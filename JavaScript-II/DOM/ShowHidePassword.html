<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <style> 
        body{
            background-color: lightgreen;
        } 
    div{
        background-color: aliceblue;
        width: 300px;
        margin: 100px auto;
        box-shadow: 0 0 10px black;
        padding: 50px;
        text-align: center;
    }
</style>
</head>
<body>
<div>
    <h2>Show / Hide Password</h2>
    <input type="password" id="password" placeholder="Enter Password..."/>
    <button id="btn" onclick="fnShow()">Show Password</button>
    <script>
        function fnShow(){
            var inputRef = document.querySelector('#password');
            //inputRef.type= "text";
            var btnRef = document.getElementById('btn');
            //btnRef.innerText ="Hide Password"

            if(inputRef.type === "password"){
                inputRef.type= "text";
                btnRef.innerText ="Hide Password"
            }else{
                inputRef.type = "password";
                btnRef.innerText ="Show Password"
            }
        }
    </script>
</div>
</body>
</html>
